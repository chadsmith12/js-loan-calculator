<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
      #loader, #results {
        display: none;
      }
    </style>
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
              <h1 class="heading display-5 pb3">Loan Calculator</h1>
              <form id="loan-form">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                  </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                      </div>
                      <input type="number" class="form-control" id="interest" placeholder="Interest">
                    </div>
                </div>
                <div class="form-group"> 
                  <input type="number" class="form-control" id="years" placeholder="Years to repay">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-dark btn-block">Calculate</button>
                </div>
              </form>
              <!--Loader Here-->
              <div id="loader">
                <img src="images/loading.gif"/>
              </div>
              <!--Results-->
              <div id="results" class="pt-4">
                <h5>Results</h5>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Monthly Payment</div>
                      </div>
                      <input type="number" class="form-control" id="monthly-payment" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Total Payment</div>
                      </div>
                      <input type="number" class="form-control" id="total-payment" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Total Interest</div>
                      </div>
                      <input type="number" class="form-control" id="total-interest" disabled>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
  </body>
</html>
